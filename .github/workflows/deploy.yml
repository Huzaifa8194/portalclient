name: ðŸš€ Deploy Static Next.js to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        run: |
          set -e
          printf "ðŸ“¦ Installing dependencies...\n"
          npm install --legacy-peer-deps

      - name: ðŸ—ï¸ Build project
        run: |
          set -e
          printf "ðŸ—ï¸ Building project...\n"
          npm run build

      - name: ðŸ” Set up SSH
        run: |
          set -e
          printf "ðŸ” Setting up SSH...\n"
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_ed25519
          ssh-keyscan -H 145.223.90.80 >> ~/.ssh/known_hosts

      - name: ðŸ§¹ Clean old files (except .well-known)
        run: |
          set -e
          printf "ðŸ§¹ Cleaning old files on server (except .well-known)...\n"
          ssh -i ~/.ssh/id_ed25519 nordicrelocators-pages@145.223.90.80 \
            'find /home/nordicrelocators-pages/htdocs/pages.nordicrelocators.com/ -mindepth 1 -maxdepth 1 ! -name ".well-known" -exec rm -rf {} +'

      - name: ðŸ“¤ Upload build to the server
        run: |
          set -e
          printf "ðŸ“¤ Uploading new dist to server...\n"
          scp -i ~/.ssh/id_ed25519 -r dist/* nordicrelocators-pages@145.223.90.80:/home/nordicrelocators-pages/htdocs/pages.nordicrelocators.com